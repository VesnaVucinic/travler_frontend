<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="src/location.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body class="container-fluid center">
    <h1 class="center main-title">Travler</h1>
    <div class="form-container center">
      <form id="create-location-form">
        <h3>Create a Location!</h3>

        Location
        <input
          id="input-name"
          type="text"
          name="name"
          value=""
          placeholder="Enter location name..."
          class="input-text"
        />
        <br /><br />

        Description
        <textarea
          id="input-description"
          name="description"
          rows="6"
          cols="50"
          value=""
          placeholder="Enter location description..."
        ></textarea>
        <br /><br />

        Image URL
        <input
          id="input-url"
          type="text"
          name="image"
          value=""
          placeholder="Location image URL..."
          class="input-text"
        />
        <br /><br />

        Destination Type
        <select id="destinations" name="destinations">
          <option value="1">Adventurous</option>
          <option value="2">City</option>
          <option value="3">Nature</option>
          <option value="4">Random</option>
          <option value="5">Tropical</option>
          <option value="6">Urban</option>
        </select>
        <br /><br />

        <input
          id="create-button"
          type="submit"
          name="submit"
          value="Create New Location"
          class="submit btn btn-success"
        />
      </form>
      <br />
      <button id="sort-locations">Sort Locations</button>
      <br />
    </div>
    <div id="location-container"></div>
    <footer>&copy; 2020 Travler</footer>
  </body>
</html>
